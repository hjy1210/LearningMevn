type Query {
   greeting:String
   students:[Student]
   colleges:[College]
   studentById(id:ID!):Student 
}

type Student {
   id:ID!
   firstName:String
   lastName:String
   email:String
   password:String
   collegeId:String
}
type College {
   id:ID!
   name:String
   location:String
   rating:Float
}